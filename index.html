<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="nav-h1">Weather Dashboard</h1>
    </nav>
<main>

    <section class="input-section">
        <form id="input-form">
            <input id="user-input" type="text" placeholder="Please enter a city">
            <button id="weather-btn">Submit</button>
        </form>
    </section>
    
    <section id="output-section" class="border border-black border-3 p-3 m-2">
        <p id="weather-p"></p>
    </section>

    <section id="future-output" class="border border-black border-3 p-3 m-2">
        <p id="future-p"></p>
    </section>
    
</main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
