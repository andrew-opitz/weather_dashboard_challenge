<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="nav-h1">Weather Dashboard</h1>
    </nav>
<main>

    <section class="input-section">
        <form id="input-form">
            <input id="user-input" type="text" placeholder="Please enter a city">
            <button id="weather-btn">Submit</button>
        </form>
    </section>
    
    <section id="output-section" class="border border-black border-3 p-3 m-2">
        <p id="weather-p"></p>
    </section>

    <section id="future-output" class="border border-black border-3 p-3 m-2">
        <ul>
            <li id="future-name" class="future-list"></li>
            <li id="future-date" class="future-list"></li>
            <li id="future-temp" class="future-list"></li>
            <li id="future-conditions" class="future-list"></li>
            <li id="future-humidity" class="future-list"></li>
            <li id="future-windspeed" class="future-list"></li>
        </ul>
        <ul>
            <li id="day-2-date" class="day-2-list"></li>
            <li id="day-2-temp" class="day-2-list"></li>
            <li id="day-2-conditions"class="day-2-list"></li>
            <li id="day-2-humidity" class="day-2-list"></li>
            <li id="day-2-windspeed" class="day-2-list"></li>
        </ul>
        <ul>
            <li id="day-3-date" class="day-3-list"></li>
            <li id="day-3-temp" class="day-3-list"></li>
            <li id="day-3-conditions"class="day-3-list"></li>
            <li id="day-3-humidity" class="day-3-list"></li>
            <li id="day-3-windspeed" class="day-3-list"></li>
        </ul>
        <ul>
            <li id="day-4-date" class="day-4-list"></li>
            <li id="day-4-temp" class="day-4-list"></li>
            <li id="day-4-conditions"class="day-4-list"></li>
            <li id="day-4-humidity" class="day-4-list"></li>
            <li id="day-4-windspeed" class="day-4-list"></li>
        </ul>
        <ul>
            <li id="day-5-date" class="day-5-list"></li>
            <li id="day-5-temp" class="day-5-list"></li>
            <li id="day-5-conditions"class="day-5-list"></li>
            <li id="day-5-humidity" class="day-5-list"></li>
            <li id="day-5-windspeed" class="day-5-list"></li>
        </ul>

    </section>

</main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
